name: emergence
description: From the Concrete who knew that a Flower could grow.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/emergence.png
    - assets/title.png

  fonts:
    - family: Cinzel
      fonts:
        - asset: fonts/Cinzel-Regular.ttf # Make sure the path is correct
